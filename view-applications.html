<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Applications & Apply</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .applications, .application-form {
      background: linear-gradient(135deg, #001122 0%, #003366 100%);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 102, 204, 0.3);
      border: 2px solid #0066cc;
      flex: 1 1 45%;
      min-width: 300px;
    }
    h1, h2 {
      color: #3399ff;
      text-align: center;
      margin-bottom: 20px;
    }
    .application-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #3399ff;
    }
    .application-card strong {
      display: block;
      margin-bottom: 5px;
      color: #3399ff;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #fff;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 2px solid #0066cc;
      background: #001122;
      color: #fff;
      font-size: 1rem;
      resize: vertical;
    }
    form button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #0066cc 0%, #3399ff 100%);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: linear-gradient(135deg, #3399ff 0%, #0066cc 100%);
    }
  </style>
</head>
<body>
  <h1>Job Applications & Apply</h1>
  <div class="container">
    <div class="applications">
      <h2>Submitted Applications</h2>
      <input type="text" id="searchInput" placeholder="Search by name or position..." style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 2px solid #0066cc; background: #001122; color: #fff; font-size: 1rem;" />
      <div id="applicationsContainer">
        <p>No applications found.</p>
      </div>
    </div>
    <div class="application-form">
      <h2>Apply for a Job</h2>
      <form id="jobForm">
        <label for="fullName">Full Name *</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name" />
        
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required placeholder="your.email@example.com" />
        
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required placeholder="+91 9876543210" />
        
        <label for="position">Position Applying For *</label>
        <select id="position" name="position" required>
          <option value="">Select a position</option>
          <option value="Construction Worker">Construction Worker</option>
          <option value="Truck Driver">Truck Driver</option>
          <option value="JCB Operator">JCB Operator</option>
          <option value="Site Manager">Site Manager</option>
          <option value="Civil Engineer">Civil Engineer</option>
          <option value="Electrician">Electrician</option>
          <option value="Plumber">Plumber</option>
          <option value="Other">Other</option>
        </select>
        
        <label for="experience">Years of Experience</label>
        <select id="experience" name="experience">
          <option value="">Select experience level</option>
          <option value="0-1">0-1 years</option>
          <option value="1-3">1-3 years</option>
          <option value="3-5">3-5 years</option>
          <option value="5-10">5-10 years</option>
          <option value="10+">10+ years</option>
        </select>
        
        <label for="resume">Upload Resume (PDF)</label>
        <input type="file" id="resume" name="resume" accept=".pdf" />
        
        <label for="message">Additional Information</label>
        <textarea id="message" name="message" placeholder="Tell us about your skills, availability, or any other relevant information..."></textarea>
        
        <button type="submit">Submit Application</button>
      </form>
      <div id="successMessage" style="display:none; color: #28a745; font-weight: bold; margin-top: 10px; text-align: center;">
        Application submitted successfully!
      </div>
    </div>
  </div>

  <script>
    function loadApplications() {
      const applications = JSON.parse(localStorage.getItem('jobApplications')) || [];
      const container = document.getElementById('applicationsContainer');
      if (applications.length === 0) {
        container.innerHTML = '<p>No applications found.</p>';
        return;
      }
      container.innerHTML = '';
      applications.forEach(app => {
        const card = document.createElement('div');
        card.className = 'application-card';
        card.innerHTML = `
          <strong>${app.fullName}</strong>
          <div>Email: ${app.email}</div>
          <div>Phone: ${app.phone}</div>
          <div>Position: ${app.position}</div>
          <div>Experience: ${app.experience || 'Not specified'}</div>
          <div>Additional Info: ${app.message || 'None'}</div>
          <hr />
        `;
        container.appendChild(card);
      });
    }

    document.getElementById('jobForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      for (let [key, value] of formData.entries()) {
        data[key] = value;
      }
      data.timestamp = new Date().toLocaleString();
      let applications = JSON.parse(localStorage.getItem('jobApplications')) || [];
      applications.push(data);
      localStorage.setItem('jobApplications', JSON.stringify(applications));
      this.reset();
      document.getElementById('successMessage').style.display = 'block';
      loadApplications();
      setTimeout(() => {
        document.getElementById('successMessage').style.display = 'none';
      }, 3000);
    });

    window.onload = function() {
      loadApplications();

      // Add search functionality
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', function() {
        const filter = this.value.toLowerCase();
        const applications = JSON.parse(localStorage.getItem('jobApplications')) || [];
        const filtered = applications.filter(app => 
          app.fullName.toLowerCase().includes(filter) || 
          app.position.toLowerCase().includes(filter)
        );
        displayApplications(filtered);
      });

      function displayApplications(applications) {
        const container = document.getElementById('applicationsContainer');
        if (applications.length === 0) {
          container.innerHTML = '<p>No applications found.</p>';
          return;
        }
        container.innerHTML = '';
        applications.forEach(app => {
          const card = document.createElement('div');
          card.className = 'application-card';
          card.innerHTML = `
            <strong>${app.fullName}</strong>
            <div>Email: ${app.email}</div>
            <div>Phone: ${app.phone}</div>
            <div>Position: ${app.position}</div>
            <div>Experience: ${app.experience || 'Not specified'}</div>
            <div>Additional Info: ${app.message || 'None'}</div>
            <hr />
          `;
          container.appendChild(card);
        });
      }
    };
  </script>
</body>
</html>
