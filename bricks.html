<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .brick-wall {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            grid-template-rows: repeat(4, 30px);
            gap: 5px;
            background: #8B4513;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .brick {
            background: linear-gradient(135deg, #CD853F 0%, #D2691E 50%, #CD853F 100%);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #8B4513;
            font-weight: bold;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        .brick:nth-child(odd) {
            background: linear-gradient(135deg, #DEB887 0%, #F4A460 50%, #DEB887 100%);
        }
    </style>
</head>
<body>
    <div class="brick-wall">
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
        <div class="brick">BRICK</div>
    </div>
</body>
</html>
