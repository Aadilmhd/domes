<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .cement-bag {
            width: 300px;
            height: 400px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            border-radius: 15px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .cement-label {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: #333;
            margin: 20px;
        }
        .cement-logo {
            font-size: 24px;
            color: #8B4513;
            margin-bottom: 10px;
        }
        .cement-type {
            font-size: 18px;
            color: #666;
        }
        .cement-weight {
            font-size: 16px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="cement-bag">
        <div class="cement-label">
            <div class="cement-logo">üèóÔ∏è DOMES CEMENT</div>
            <div class="cement-type">OPC 53 Grade</div>
            <div class="cement-weight">50 KG</div>
            <div style="margin-top: 10px; font-size: 14px;">Premium Quality</div>
        </div>
    </div>
</body>
</html>
